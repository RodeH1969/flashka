<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Flashka</title>

  <!-- cache-busters so clients pull latest files -->
  <link rel="stylesheet" href="/css/style.css?v=0830-lock" />
  <script defer src="/js/script.js?v=0830-lock"></script>
</head>
<body>
  <div class="container">
    <h1>Flashka</h1>
    <p class="instructions">Match the 10 images in less than 17 card flips and win a choccy with your coffee!</p>

    <div class="status">
      <p class="attempts-had">Attempts Had: <span class="number" id="attempts">0</span></p>
      <p class="attempts-left">Attempts Left: <span class="number" id="attempts-left">16</span></p>
    </div>

    <div class="game-board" id="game-board"></div>

    <div class="result" id="result" style="display:none;">
      <p id="result-message"></p>
      <p id="times-played"></p>
      <div id="game-over-box" class="game-over-box"></div>
      <!-- Shown only on WIN. No restart button anymore. -->
      <button id="share-btn" style="display:none">Send SMS</button>
    </div>
  </div>
</body>
</html>
